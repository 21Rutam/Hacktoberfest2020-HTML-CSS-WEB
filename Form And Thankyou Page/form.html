<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/form.css">
  <link rel="icon" href="images/leaf.svg">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
<div class="row">
  <div class="col-sm">
    <section id="right">
      <div class="header">
        <h1>Message Us...</h1>
        <h2>Feel free to ask any query!</h2>
      </div>
      <div class="form">
        <form action="thankyou.html">
          <div class="form-group">
            <label for="text">Name</label>
            <input type="text" class="form-control" id="">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Are you sure?</label></label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

    </section>
  </div>
  <div class="col-sm">
    <section id="left">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/nature1.jpeg" class="d-block w-100" alt="background1">
          </div>
          <div class="carousel-item">
            <img src="images/nature2.jpeg" class="d-block w-100" alt="background2">
          </div>
          <div class="carousel-item">
            <img src="images/nature3.jpg" class="d-block w-100" alt="background3">
          </div>
        </div>
      </div>
    </section>
  </div>

</div>
</div>











</body>

</html>

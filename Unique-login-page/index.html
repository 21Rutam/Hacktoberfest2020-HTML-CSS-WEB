<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unique-Login</title>
  <link rel="stylesheet" href="style.css" />
<!--important cdns-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  </head>
  <body>

     <div class="container h-80">
     <div class="row align-items-center h-100">
      <div class="col-3 mx-auto">
          <div class="text-center">
              <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
              <p id="profile-name" class="profile-name-card"></p>
                <form  class="form-signin">


                  <input type="password" name="password" id="inputPassword" class="form-control form-group" placeholder="password" required autofocus>
                  <button class="btn btn-lg btn-dark btn-block btn-signin" type="submit">enter</button>
              </form>

            </div>
      </div>
     </div>
     </div>




  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../css/part1.css" />
        <title>HTML,CSS Design</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div style="display: flex; flex-wrap: wrap">
                    <img src="../media/menu.svg" alt="menu" id="menu" />
                    <button id="sitename">Site Name</button>
                    <button id="posterror">Post Error!</button>
                    <select name="selector" id="selector">
                        <option value="default" selected>
                            Select Language
                        </option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                    </select>
                    <input
                        type="text"
                        id="searchBox"
                        value="Ask Your Doubts"
                        style="text-align: center"
                    />
                    <button type="submit" id="searchBtn">
                        <img
                            src="../media/search.svg"
                            alt="search"
                            id="searchImg"
                        />
                    </button>
                    <button id="login">Login</button>
                    <button id="signup">Sign Up</button>
                </div>
            </header>
            <br /><br />
            <div class="fields" style="display: flex; flex-wrap: wrap">
                <span class="card">Cloud</span>
                <span class="card">Devops</span>
                <span class="card">Enterprise Tech</span>
                <span class="card">Programming</span>
                <span class="card">Development</span>
                <span class="card">Tech Facts</span>
                <span class="card">Linux</span>
            </div>
            <br />
            <hr />
            <br />
            <!-- Image Slider -->

            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="../media/pic1.jpg" style="width: 100%" />
                </div>

                <div class="mySlides">
                    <img src="../media/pic2.jpg" style="width: 100%" />
                </div>

                <div class="mySlides">
                    <img src="../media/pic3.jpg" style="width: 100%" />
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br />

            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <br />
            <hr />
            <br />
            <center>
                <h4>For Learners / By Learners</h4>
                <br />
                <br />
                <div
                    style="
                        display: flex;
                        flex-wrap: wrap;
                        justify-content: center;
                    "
                >
                    <span class="myCard">Card 1</span>
                    <span class="myCard">Card 2</span>
                    <span class="myCard">Card 3</span>
                </div>
            </center>
            <br />
            <br />
            <br />
            <br />
            <br />
            <hr />
            <br />
            <br />
            <br />
        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides((slideIndex += n));
            }

            function currentSlide(n) {
                showSlides((slideIndex = n));
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(
                        " active",
                        ""
                    );
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
    </body>
</html>
